        "500":
          description: Internal Server Error
      security:
        - CSRF-Token: []
        - session: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                seasonId:
                  type: string
                  format: uuid
                episodeId:
                  type: string
                  format: uuid
                id:
                  type: string
                  format: uuid
                language:
                  $ref: "#/components/schemas/Language"
                name:
                  type: string
                url:
                  type: string
                  format: uri
                key:
                  type: string
                  format: uuid
                subtitles:
                  $ref: "#/components/schemas/Language"
              required:
                - seasonId
                - episodeId
                - id
  /csrf-token:
    get:
      tags:
        - csrf-token
      summary: Request CSRF-Token
      operationId: get-csrf-token
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  _csrf:
                    type: string
                required:
                  - _csrf
      description: Endpoint for requesting the CSRF Token
    post:
      tags:
        - csrf-token
      summary: Test CSRF-Token
      operationId: test-csrf-token
      responses:
        "204":
          description: No Content
        "403":
          description: Invalid csrf token
      security:
        - CSRF-Token: []
      description: Endpoint for testing the CSRF Token
  /session:
    post:
      tags:
        - session
      summary: Request Session
      operationId: request-session
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "403":
          description: Invalid csrf token
      description: Endpoint for requesting a session cookie
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                token:
                  type: string
              required:
                - token
        description: ""
      security:
        - CSRF-Token: []
    delete:
      tags:
        - session
      summary: Revoke Session
      operationId: revoke-session
      responses:
        "204":
          description: No Content
        "403":
          description: Invalid csrf token
        "500":
          description: Internal Server Error
      description: Endpoint for revoking a session cookie
      security:
        - session: []
        - CSRF-Token: []
  /application/profile:
    get:
      summary: Fetch User Profile
      operationId: get-application-profile
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserProfile"
        "400":
          description: Bad Request
      security:
        - oauth2:
            - identify
            - "*"
        - bearer: []
      description: Fetch profile associated with the bearer token.
      tags:
        - application
