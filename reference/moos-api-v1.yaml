              additionalProperties: false
              properties:
                seasonId:
                  type: string
                  format: uuid
                episodeId:
                  type: string
                  format: uuid
                id:
                  type: string
                  format: uuid
              required:
                - seasonId
                - episodeId
                - id
    parameters: []
    patch:
      tags:
        - profile
      summary: Patch Source
      operationId: patch-profile-source
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
