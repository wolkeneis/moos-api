        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
        - CSRF-Token: []
        - session: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                seasonId:
                  type: string
                  format: uuid
                episodeId:
                  type: string
                  format: uuid
                language:
                  $ref: "#/components/schemas/Language"
                name:
                  type: string
                url:
                  type: string
                  format: uri
                key:
                  type: string
                  format: uuid
                subtitles:
                  $ref: "#/components/schemas/Language"
              required:
                - seasonId
                - episodeId
                - language
        description: ""
    post:
      tags:
