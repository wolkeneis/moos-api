        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      operationId: post-profile-collections
      description: Get a list of your own files.
      security:
        - CSRF-Token: []
        - session: []
    parameters: []
  /profile/collection:
