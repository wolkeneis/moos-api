components:
  schemas:
    UserProfile:
      type: object
      title: profile
      additionalProperties: false
      examples:
        - uid: string
          username: string
          avatar: "http://example.com"
          scopes:
            - "*"
          private: true
          applications:
            - {}
          creationDate: 0
      properties:
        uid:
          type: string
          format: uuid
        username:
          type: string
        avatar:
          type:
            - string
            - "null"
          format: uri
        creationDate:
          type: integer
          format: int64
      required:
        - uid
        - username
        - avatar
        - creationDate
    File:
      type: object
      title: file
      additionalProperties: false
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
          format: uuid
        owner:
          type: string
          format: uuid
        private:
          type: boolean
          default: true
        size:
          type: integer
          format: int64
        creationDate:
          type: integer
          format: int64
        lastModified:
          type: integer
          format: int64
      required:
        - id
        - name
        - owner
        - private
        - size
        - creationDate
        - lastModified
    Episode:
      type: object
      x-examples:
        example-1:
          id: 11a2c3f4-609b-4f5b-932b-211d61ee5d0c
          index: 1
          name: Big Buck Bunny
          sources:
            - language: en
              key: 11a2c3f4-609b-4f5b-932b-211d61ee5d0c
            - language: de
              key: 11a2c3f4-609b-4f5b-932b-211d61ee5d0c
              name: Big Bunny Buck
      title: episode
      additionalProperties: false
      properties:
        seasonId:
          type: string
          format: uuid
        id:
          type: string
          format: uuid
        index:
          type: integer
        name:
          type: string
        sources:
          type: array
          items:
            $ref: "#/components/schemas/Source"
        subtitles:
          type: array
          items:
            $ref: "#/components/schemas/Source"
        creationDate:
          type: integer
          format: int64
      required:
        - seasonId
        - id
        - index
        - name
        - sources
        - subtitles
        - creationDate
    Source:
      type: object
      title: source
      additionalProperties: false
      properties:
        seasonId:
          type: string
          format: uuid
        episodeId:
          type: string
          format: uuid
        id:
          type: string
          format: uuid
        language:
          $ref: "#/components/schemas/Language"
        name:
          type: string
        key:
          type: string
          format: uuid
        subtitles:
          $ref: "#/components/schemas/Language"
        creationDate:
          type: integer
          format: int64
      required:
        - seasonId
        - episodeId
        - id
        - language
        - creationDate
    Subtitle:
      type: object
      title: subtitle
      additionalProperties: false
      x-stoplight:
        id: b778407234e3a
      properties:
        seasonId:
          type: string
          format: uuid
        episodeId:
          type: string
          format: uuid
        id:
          type: string
          format: uuid
        language:
          $ref: "#/components/schemas/Language"
        key:
          type: string
          format: uuid
        creationDate:
          type: integer
          format: int64
      required:
