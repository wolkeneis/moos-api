        "401":
          description: Unauthorized
        "403":
          description: Invalid csrf token
        "500":
          description: Internal Server Error
      security:
        - session: []
      description: Get your own Profile.
  /file:
    post:
      summary: Get File
      tags:
        - profile
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  id:
                    type: string
                    format: uuid
                  url:
                    type: string
                    format: uri
                  ttl:
                    type: integer
                    format: int64
                required:
                  - id
                  - url
                  - ttl
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      operationId: post-profile-file
      security:
        - session: []
      description: "Request a pre-signed download url for a file you want to download, if you are logged in with a session cookie and have permission."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                  format: uuid
                ttl:
                  type: integer
                  minimum: 60
                  maximum: 43200
                  multipleOf: 60
                  format: int64
                  default: 14400
              required:
                - id
    delete:
      summary: Delete File
      operationId: delete-profile-file
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Invalid CSRF Token
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
        - session: []
      description: "Delete the file selected with the id parameter, if you are logged in with a session cookie and have permission."
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                id:
                  type: string
                  format: uuid
              required:
                - id
      tags:
        - profile
    put:
      summary: Create File
      operationId: put-profile-file
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                name:
                  type: string
                private:
                  type: boolean
                  default: true
              required:
                - name
        description: ""
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  id:
                    type: string
                    format: uuid
                  url:
                    type: string
                    format: uri
