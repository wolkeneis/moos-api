type: object
title: Profile
x-stoplight:
  id: gkwk5kzbqypkx
additionalProperties: false
examples:
  - uid: string
    username: string
    avatar: "http://example.com"
    scopes:
      - "*"
    private: true
    clients:
      - {}
    creationDate: 0
properties:
  uid:
    type: string
  username:
    type: string
  avatar:
    type:
      - string
      - "null"
    format: uri
  scopes:
    type: array
    items:
      type: string
      enum:
        - "*"
  private:
    type: boolean
  providers:
    type: array
    items:
      $ref: ./provider-profile.yaml
  clients:
    type: array
    items:
      type: string
  creationDate:
    type: integer
    format: int64
required:
  - uid
  - username
  - avatar
  - scopes
  - private
  - clients
  - creationDate
